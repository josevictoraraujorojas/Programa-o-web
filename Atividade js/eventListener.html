<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript HTML DOM EventListener</h1>

    <h3>EventListener click</h3>

    <button id="botao">click</button>

    <script>
      document.getElementById("botao").addEventListener("click", function () {
        alert("Hello World!");
      });
    </script>

    <h3>EventListener invalid</h3>

    <form action="">
      <label>
        Digite algo (campo obrigatorio)
        <input id="obrigatorio" type="text" required />
      </label>
      <input id="botao" type="submit" value="submit" />
    </form>

    <script>
      const text = document.getElementById("obrigatorio");
      const input = document.getElementById("botao");

      text.addEventListener("invalid", (e) => {
        input.appendChild(alert("Campo obrigatorio"));
      });
    </script>

    <h3>EventListener key</h3>

    <img id="soldado" src="img/images.jfif" alt="" />
    <br />
    <input
      id="teclado"
      placeholder="aperte a,s,d,w para mover o soldados"
      size="40"
    />

    <script>
      let eixoX = 0;
      let eixoY = 0;
      const soldado = document.getElementById("soldado");
      document.getElementById("teclado").addEventListener("keydown", (e) => {
        soldado.style.position = "relative";
        switch (e.key) {
          case "d":
            eixoX += 20;
            soldado.style.left = eixoX + "px";
            break;
          case "a":
            eixoX -= 20;
            soldado.style.left = eixoX + "px";
            break;
          case "w":
            eixoY -= 20;
            soldado.style.top = eixoY + "px";
            break;
          case "s":
            eixoY += 20;
            soldado.style.top = eixoY + "px";
            break;
        }
      });
    </script>
  </body>
</html>
