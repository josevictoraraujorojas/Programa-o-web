<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function sum() {
      let a = window.prompt("digite 2 numeros");
      console.log(a);
      let primeiroNumero = +a.charAt(0);
      let segundoNumero = +a.charAt(1);
      let resultado = primeiroNumero + segundoNumero;
      if (isNaN(resultado)) {
        window.alert("numero invalido");
      } else {
        window.alert(resultado);
      }
    }
  </script>
  <body onload="sum()"></body>
</html>
