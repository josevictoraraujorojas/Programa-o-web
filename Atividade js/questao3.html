<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function jogo() {
      while (true) {
        let valor = Math.floor(Math.random() * 10) + 1;
        console.log(valor);
        let chute = window.prompt(
          "Tente adivinhar o numero que eu escolhi de 1 ate 10"
        );
        if (valor == chute) {
          window.alert("como vc fez isso, pqp vc acertou");
          break;
        } else {
          window.alert("vc errou");
        }
        if (!window.confirm("quer jogar novamente")) {
          break;
        }
      }
    }
  </script>
  <body onload="jogo()"></body>
</html>
