<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .destaque {
        background-color: aqua;
      }
    </style>

    <button onclick="gerarNumero()">Gerar Numeros</button>

    <p>texto xd</p>

    <button onclick="mudarcor()">muda cor</button>

    <button id="grifa" onclick="grifa()">grifa</button>

    <ul id="lista"></ul>

    <script>
      function grifa() {
        let paragrafo = document.querySelector("p");
        let botao = document.querySelector("#grifa");

        if (!paragrafo.classList.contains("destaque")) {
          paragrafo.classList.add("destaque");
          botao.textContent = "remover grifado";
        } else {
          paragrafo.classList.remove("destaque");
          botao.textContent = "grifa";
        }
      }

      function mudarcor() {
        let paragrafo = document.querySelector("p");
        if (paragrafo.style.color === "red") {
          paragrafo.style.color = "";
        } else {
          paragrafo.style.color = "red";
        }
      }

      function gerarNumero() {
        let lista = document.querySelector("#lista");
        lista.innerHTML = "";

        for (let i = 0; i < 5; i++) {
          let item = document.createElement("li");
          item.textContent = "numero: " + i;
          lista.appendChild(item);
        }
      }
    </script>
  </body>
</html>
